<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gautam Buddha Int'l Airport</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <header th:text="${weather} + ' - Nepal'">Weather Placeholder</header>
    <nav>
        <a href="/">Home</a> <a href="/flight-info">Flight Info</a> <!-- etc. -->
    </nav>
    
    <section>
        <h2>Latest News</h2>
        <p>Scheduled runway maintenance from 10 PM to 4 AM tonight...</p>
        <ul>
            <li th:each="news : ${news}" th:text="${news.title} + ' - ' + ${news.date}"></li>
        </ul>
    </section>
    
    <section>
        <h2>Flight Information</h2>
        <table>
            <tr><th>Flight</th><th>Origin</th><th>Time</th><th>Status</th></tr>
            <tr th:each="arrival : ${arrivals}">
                <td th:text="${arrival.flight}"></td>
                <td th:text="${arrival.origin}"></td>
                <td th:text="${arrival.time}"></td>
                <td th:text="${arrival.status}"></td>
            </tr>
        </table>
        <!-- Similar for Departures, Lost & Found, Tourist Info -->
    </section>
    
    <!-- Add carousel, gallery placeholders with <div th:if="${touristInfo}"> etc. -->
    
    <footer>Â© 2025 Gautam Buddha International Airport.</footer>
</body>
</html>
